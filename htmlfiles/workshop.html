<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #images{
            display: flex;
            
            flex-wrap: wrap;
        }
        img{
            height: 250px;
            width: 250px;
        }
        img:hover{
            opacity:0.5;

        }
        #tag{
            color: brown; 
        }
        p{
            display: inline-block;
        }
        p:hover{
            opacity: 0.5;

        }
    </style>
</head>
<body>
    <h3>SOME NAME</h3>
    <div id="images">
        <img src="./img1.jpeg">
        <img src="./img2.jpeg">
        <img src="./img3.jpeg">
        <img src="./img4.jpeg">
        <img src="./img6.jpeg">
        <img src="./img7.jpeg">
        <img src="./img8.jpeg">
        <img src="./img9.jpeg">
        <img src="./img10.jpeg">
        <img src="./img11.jpeg">
        <img src="./img12.jpeg">
        <img src="./img13.jpeg">
    </div>
    <div id="tag">
        <center>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        </center>
    </div>
</body>
</html>
