<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-style: italic;/*simple selectors*/
            font-weight: bold;
            background-color: coral;
        }
       #main {
        font-style: normal;
        }
        .container{
            background-color: crimson;
        }
        p{
            text-decoration: underline;
        }
        h1,h2,h3,h4{
            color: blueviolet;/*grouping selectors*/

        }
    </style>
</head>
<body>
    <div class="container">container</div>
    <div id="main">main container</div>
    <p>hii</p>
    <p>hello</p>
    <p style="text-decoration: none;">i am chandini</p>
    <p>how r u all</p>
    <p>today topic is simple selectors</p>

    <h1>hii</h1>
    <h2>hello</h2>
    <h3>i am chandini</h3>
    <h4>how r u all</h4>
</body>
</html>
